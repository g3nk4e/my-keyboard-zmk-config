# 使用する nrf52840 ボードに合わせて変更 (例: nice_nano_v2, seeeduino_xiao_ble など)
CONFIG_ZMK_KEYBOARD_NAME="myboard" // キーボード名
CONFIG_BOARD="nice_nano_v2" // 例: nice!nano v2 を使う場合

# --- マトリックス設定 ---
CONFIG_ZMK_MATRIX_TRANSFORM_ROW_OFFSET=0
CONFIG_ZMK_MATRIX_TRANSFORM_COL_OFFSET=0

# GPIO ピンの設定 (nrf52840 のピン名に置き換えること！)
# これはあくまで例です。実際のピン割り当てに合わせてください。
# Zephyr の GPIO ピン名 (例: &gpio0 10 は P0.10 を意味します)
CONFIG_ZMK_KEYBOARD_KSCAN_ROW_PINS_ARRAY_SIZE=6
CONFIG_ZMK_KEYBOARD_KSCAN_ROW_PINS_0_GPIO_CONTROLLER="gpio0"
CONFIG_ZMK_KEYBOARD_KSCAN_ROW_PINS_0_GPIO_PIN=10 // Row 0 (例: P0.10)
CONFIG_ZMK_KEYBOARD_KSCAN_ROW_PINS_1_GPIO_CONTROLLER="gpio0"
CONFIG_ZMK_KEYBOARD_KSCAN_ROW_PINS_1_GPIO_PIN=11 // Row 1 (例: P0.11)
# ... Row 2 から Row 5 まで同様に設定 ...
CONFIG_ZMK_KEYBOARD_KSCAN_ROW_PINS_5_GPIO_CONTROLLER="gpio0"
CONFIG_ZMK_KEYBOARD_KSCAN_ROW_PINS_5_GPIO_PIN=XX // Row 5

CONFIG_ZMK_KEYBOARD_KSCAN_COL_PINS_ARRAY_SIZE=7
CONFIG_ZMK_KEYBOARD_KSCAN_COL_PINS_0_GPIO_CONTROLLER="gpio0"
CONFIG_ZMK_KEYBOARD_KSCAN_COL_PINS_0_GPIO_PIN=17 // Col 0 (例: P0.17)
CONFIG_ZMK_KEYBOARD_KSCAN_COL_PINS_1_GPIO_CONTROLLER="gpio0"
CONFIG_ZMK_KEYBOARD_KSCAN_COL_PINS_1_GPIO_PIN=18 // Col 1 (例: P0.18)
# ... Col 2 から Col 6 まで同様に設定 ...
CONFIG_ZMK_KEYBOARD_KSCAN_COL_PINS_6_GPIO_CONTROLLER="gpio0"
CONFIG_ZMK_KEYBOARD_KSCAN_COL_PINS_6_GPIO_PIN=YY // Col 6

# ダイオードの向き (画像1より Column to Row)
CONFIG_ZMK_KSCAN_DIODE_DIRECTION_COL2ROW=y
