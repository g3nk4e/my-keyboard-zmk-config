name: Build ZMK firmware

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install west
        run: |
          pip3 install --user west
          echo "PATH=$HOME/.local/bin:$PATH" >> $GITHUB_ENV

      - name: Initialize ZMK
        run: |
          west init -l config
          west update

      - name: Build firmware (nice_nano_v2 + myboard)
        run: |
          west build -s zmk/app -b nice_nano_v2 -- -DSHIELD=myboard

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: build/zephyr/zmk.uf2

