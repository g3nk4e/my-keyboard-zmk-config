name: Build ZMK Firmware

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive
          clean: true

      - name: Clean workspace
        run: |
          rm -rf .west
          rm -rf zmk
          rm -rf ~/.cache/west

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git cmake ninja-build gperf ccache dfu-util wget \
            device-tree-compiler python3-pip python3-setuptools python3-wheel \
            xz-utils file make gcc g++
          pip3 install --user west
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Initialize west (direct ZMK fork)
        run: |
          west init -m https://github.com/zmkfirmware/zmk --mr main --manifest-rev main
          west update
          west zephyr-export

      - name: Prepare custom shield
        run: |
          mkdir -p app/boards/shields/myboard
          cp myboard.conf app/boards/shields/myboard/
          cp myboard.overlay app/boards/shields/myboard/
          cp myboard.keymap app/boards/shields/myboard/

      - name: Build firmware
        run: |
          west build -b nice_nano_v2 -- -DSHIELD=myboard
          ccache --show-stats

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: build/zephyr/zmk.uf2
          if-no-files-found: error

      - name: Debug on failure
        if: failure()
        run: |
          find . -name "build.log" -exec cat {} \;
          ls -R app
